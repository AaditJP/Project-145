<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="1 0.5 -2" color="cyan" height="0.5" width="0.5" depth="0.5"></a-box>
        <a-sphere position = "3.8 0.4 -2" radius="0.5" color="red"></a-sphere>
        <a-cylinder position="0 0.75 -1.5" height="0.5" radius="0.2" color="yellow"></a-cylinder>
        <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="gray" shadow></a-plane>
        <a-octahedron position = "-2.3 0.43 -2" color="#FF926B" radius="0.45"></a-octahedron>
        <a-ring position = "-3.7 0.7 -2" color="teal" radius-inner="0.25" radius-outer="0.75"></a-ring>
        <a-cone position="2.5 0.5 -2" color = 'tomato' radius-bottom="0.5" radius-top="0"></a-cone>
    </a-scene>
</body>

</html>
